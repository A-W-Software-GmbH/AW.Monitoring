auth_enabled: false

server:
  http_listen_port: 3100
  http_listen_address: 0.0.0.0
common:
  path_prefix: /loki

ingester:
  wal:
    enabled: true
    dir: /loki/wal
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
  chunk_idle_period: 5m
  chunk_retain_period: 1m

schema_config:
  configs:
    - from: "2024-09-19"
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb/index
    cache_location: /loki/tsdb/tsdb-cache
  filesystem:
    directory: /loki/chunks

limits_config:
  allow_structured_metadata: true

table_manager:
  retention_deletes_enabled: false
  retention_period: 0s
